<h1>Hello Angular World!</h1>

<button (click)="toggle = !toggle">Toggle</button>

<p *ngIf="toggle; else blueParagraph" class="red">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore,
  laudantium.</p>

<ng-template #blueParagraph>
  <p class="blue">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Incidunt, quibusdam?</p>
</ng-template>
